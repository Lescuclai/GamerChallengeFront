services:
  gamer-challenges-front:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gamer-challenges-front
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - HOST=0.0.0.0
      - VITE_API_URL=http://localhost:5000/api
    command: npm run dev -- --host
    restart: unless-stopped
    networks:
      - gamerchallenge-network

networks:
  gamerchallenge-network:
    external: true
